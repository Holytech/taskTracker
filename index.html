<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body>
    <header class="bg-dark text-white h1 py-3 mb-5">
        <div class="container">
            Task Tracker Application
        </div>
    </header>

    <section class="main container">
        <div class="offset-2 col-lg-8">
            <div class="card p-5 mb-5">
                <h2 class="title fw-bold mb-5">ADD NEW TASK</h2>
                <form action="" id="taskForm">
                    <div class="mb-3">
                        <label for="taskTitle" class="form-label">Task Title</label>
                        <input type="text" class="form-control" id="taskTitle" placeholder="Enter the title for your task here" required>
                    </div>
    
                    <div class="mb-3">
                        <label for="taskBody" class="form-label">Task Decription</label>
                        <textarea class="form-control" id="taskBody" rows="3"></textarea>
                    </div>
    
                    <div class="mb-3">
                        <label for="taskDate" class="form-label">Task Date</label>
                        <input type="datetime-local" class="form-control" id="taskDate" placeholder="Enter the title for your task here" required>
                    </div>
    
                    <div class="row">
                        <div class=" col-md-4 d-grid offset-md-4 gap-2">
                            <button class="btn btn-dark btn-lg" type="submit"> <i class="bi bi-save2-fill"></i> SAVE</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <section class="tasks mb-5">
        <div class="container">
            <div class="offset-2 col-lg-8">
                <div class="card p-5">
                    <h2 class="title fw-bold mb-5">MY TASK</h2>
                    <div class="row">
                        <input type="text" class="form-control" placeholder="Seacrh Task">
                    </div>
                    <div class="row">
                        <div class="mt-5" id="task">
    
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
